name: CI Go Test & Docker Build Validation

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]
    types: [ opened, synchronize, reopened ]

env:
  GO_VERSION: '1.25'
  DOCKER_IMAGE_NAME: ${{ github.repository }}
  GO_PROJECT_PATH: ./app
  SONAR_PROJECT_KEY: 'kaykyfreitas_go-api'

jobs:
  validate:
    name: Test Go Code and Validate Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }} 

      - name: Go Mod Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('${{ env.GO_PROJECT_PATH }}/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Download Go dependencies
        run: go mod download
        working-directory: ${{ env.GO_PROJECT_PATH }}

      - name: Run Unit Tests And Generate Coverage
        run: go test -coverprofile=coverage.out -covermode=atomic ./...
        working-directory: ${{ env.GO_PROJECT_PATH }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: ${{ env.GO_PROJECT_PATH }}/coverage.out
          retention-days: 1

      - name: Validate Docker Multi-Stage Build
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.GO_PROJECT_PATH }}
          file: ${{ env.GO_PROJECT_PATH }}/Dockerfile 
          tags: ${{ env.DOCKER_IMAGE_NAME }}:test-build-only
          push: false 
          
      - name: Cleanup Docker Images
        if: always()
        run: docker rmi ${{ env.DOCKER_IMAGE_NAME }}:test-build-only || true

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: [ validate ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: go-coverage-report
          path: ${{ env.GO_PROJECT_PATH }} # Baixa o arquivo 'coverage.out' para a pasta 'app/'

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: app
          qualityGate: true 

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: "Example show SonarQube Quality Gate Status value"
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"